                <!--Otra forma de obtener el formulario-->
        <form method="POST">
            {% csrf_token %}  
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" name="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock %}
